{% extends "base.html" %}
{% load bootstrap5 %}

{% block title %}Registro{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1>Registrar Novo Usuário</h1>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
        <p class="mt-3">
            Já tem uma conta? <a href="{% url 'login' %}">Faça login</a>
        </p>
    </div>
{% endblock %}
